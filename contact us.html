    <!-- <form class="container-fluid contactform"> -->
      <section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate">Contact Us.</h1>
                        <div class="px-2">
                            <form action="" class="justify-content-center">
                                <div class="form-group">
                                    <label class="sr-only">Name</label>
                                    <input type="text" class="form-control" placeholder="Name " required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Email</label>
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Phone</label>
                                    <input type="tel" class="form-control" placeholder="Mobile No." required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Subject</label>
                                    <input type="text" class="form-control" placeholder="Subject" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
                                    <!-- <input type="text" class="form-control" placeholder="Message" required> -->
                                </div>
                                <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                                  <label class="custom-control-label" for="customCheck1">You can contact me on Non-working days. </label>
                                </div><br>
                                <button type="submit" class="btn btn-light btn-lg">Send<i class="fas fa-paper-plane"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
